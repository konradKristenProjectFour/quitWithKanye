<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script%7COpen+Sans:300,400,700&display=swap"
        rel="stylesheet">


    <script src="https://kit.fontawesome.com/ddfa5da3a1.js"></script>


    <link rel="stylesheet" type="text/css" href="./styles/styles.css">

    <title>Quit with Kanye</title>
</head>

<body>
    <header id="header">
        <h1 id="headerType">Want to quit<span class="lineTwo">with Kanye?</span><span class="yes" id="yes">y</span> /
            <span class="no" id="no">n</span>
        </h1>

    </header>

    <main>
        <form action="#" method="#" class="initialForm" name="initialForm">
            <section class="welcome removeSection" id="welcome">
                <div class="welcomeSub wrapper">
                    <p>Everyone has a bad habit they want to kick. Donâ€™t beat yourself up about it. Decide to start and
                        take it day by day.</p>

                    <!-- <p>So what do you say, are you ready to quit with Kanye?</p> -->
                    <div class="textBoxes">
                        <!-- username start-->
                        <!-- <label class="visuallyHidden" for="username">Name</label>
                        <input class="placeholderText" type="username" name="username" id="username" placeholder="Name"> -->
                        <!-- habit start-->


                        <!-- <input class="placeholderText" type="text" name="habit" id="habit" placeholder="Vice"> -->

                        <fieldset>

                            <legend class="visuallyHidden">Select your vice.</legend>

                            <div class="radioBox foodIcon">
                                <input type="radio" name="vice" value="food" id="food" checked="true" />
                                <label for="food" class="toggleLabel foodLabel"><i class="fas fa-hamburger"></i><span
                                        class="visuallyHidden">Food</span></label>
                            </div>

                            <div class="radioBox alcoholIcon">
                                <input type="radio" name="vice" value="alcohol" id="alcohol" />
                                <label for="alcohol" class="toggleLabel alcoholLabel animated hover"><i
                                        class="fas fa-glass-martini-alt"></i><span
                                        class="visuallyHidden">Alcohol</span></label>
                            </div>

                            <div class="radioBox drugsIcon">
                                <input type="radio" name="vice" value="drugs" id="drugs" />
                                <label for="drugs" class="toggleLabel drugLabel"><i class="fas fa-capsules"></i><span
                                        class="visuallyHidden">Drugs</span></label>
                            </div>

                            <div class="radioBox sexIcon">
                                <input type="radio" name="vice" value="sex" id="sex" />
                                <label for="sex" class="toggleLabel sexLabel"><i class="fas fa-heart-broken"></i><span
                                        class="visuallyHidden">Sex</span></label>
                            </div>
                        </fieldset>

                        <!-- spend start-->
                        <label class="visuallyHidden" for="spend">Daily spend?</label>
                        <input class="placeholderText" type="number" name="spend" id="spend" placeholder="Daily spend?"
                            min="1" max="1000">
                    </div><!-- /.textBoxes-->
                    <div class="submitBox">

                        <input type="submit" id="toggle" value="Hell Ye" name="submit">
                        <label class="visuallyHidden" class="submitLabel" for="submit">Submit</label>
                    </div><!-- /.submitBox-->
                </div><!-- /.welcomeSub wrapper -->
            </section> <!-- /.welcome -->

            <section class="dashboard removeSection" id="dashboard">
                <div class="dashboardSub wrapper">

                    <div class="quotes">
                        <div class="quoteContainer">
                            <!-- DYNAMIC CONTENT -->
                        </div><!-- /.quoteContainer -->
                        <div class="kanyeContainer">
                            <div class="kanyeButton" id="kanyeButton">
                                <img class="kanyeImg" src="images/kanyeSmiling.png" alt="Picture of Kanye smiling.">
                            </div><!-- /.kanyeButton -->
                        </div><!-- /.kanyeContainer -->
                    </div><!-- /.quotes -->

                    <div class="clock">
                        <h2 id="timer">00 : 00 : 00 </h2>
                        <h2>Time passed since you quit with Kanye</h2>
                    </div><!-- /.clock -->

                    <div class="lowerDash">
                        <div class="trophy">
                            <div class="upperTrophy">
                                <h3>Achievements</h3>
                            </div>
                            <ul class="trophyList">
                            </ul>
                        </div><!-- /.trophyCase -->
                        <div class="money">
                            <div class="upperMoney">
                                <h3>Money Saved</h3>
                            </div>
                            <div class="lowerMoney">
                                <p>$0</p>
                            </div>
                        </div><!-- /.money -->
                        <div class="reset">
                            <div class="upperReset">
                                <h3>Reset</h3>
                            </div>

                            <div class="lowerReset">
                                <button>Toggle Speed</button>
                                <button>Toggle Kim</button>
                                <label class="visuallyHidden" for="reset">Reset</label>
                                <input type="reset" id="reset" value="Need a reset?" name="reset">
                            </div>
                        </div><!-- /.reset -->
                    </div><!-- /.lowerDash -->
                </div><!-- /.dashboardSub wrapper-->
            </section><!-- /.dashboard -->
        </form><!-- /.initialForm -->

    </main>

    <footer class="wrapper">
        <!-- <p>Designed and developed by Konrad Droeske & Kristen Zemlak | 2019</p> -->
    </footer><!-- /.wrapper -->

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="scripts/stopwatch.js"></script>

    <script src="node_modules/typeit/dist/typeit.min.js"></script>

    <script src="scripts/script.js"></script>
</body>

</html>
