<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script%7COpen+Sans:300,400,700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/ddfa5da3a1.js"></script>

    <link rel="stylesheet" type="text/css" href="./styles/styles.css">

    <title>Quit with Kanye</title>
</head>

<body>
    <main>
        <form action="#" method="#" class="initialForm" name="initialForm">
            <section class="welcome" id="welcome">
                <div class="welcomeSub wrapper">
                    <h1>Ready to quit<span> with Kanye?</span></h1>
                    <div class="introQuote">
                            <blockquote>"If you have the opportunity to play this game of life you need to appreciate every moment."</blockquote>
                            <cite>— Kanye West —</cite>
                        </div><!-- /.introQuote -->

                    <div class="textBoxes">
                        <!-- username start-->
                        <label class="visuallyHidden" for="username">Name</label>
                        <input class="placeholderText" type="username" name="username" id="username" placeholder="What's your name?">
                        <!-- habit start-->
                        <label class="visuallyHidden" for="habit">What's your vice?</label>
                        <input class="placeholderText" type="text" name="habit" id="habit" placeholder="What's your vice?">
                        <!-- spend start-->
                        <label class="visuallyHidden" for="spend">Daily spend?</label>
                        <input class="placeholderText" type="number" name="spend" id="spend" placeholder="Estimated Daily Spend?" min="1" max="1000">
                    </div><!-- /.textBoxes-->
                
                    <div class="submitBox">
                        <label class="visuallyHidden" for="submit">Submit</label>
                        <input type="submit" id="toggle" value="Start" name="submit">
                    </div><!-- /.submitBox-->
                </div><!-- /.welcomeSub wrapper -->
            </section> <!-- /.welcome -->
            
            <section class="dashboard removeSection" id="dashboard">
                <div class="dashboardSub wrapper">

                    <div class="clock">
                        <h3>Time passed since you kicked your vice:</h3>
                        <h2 id="timer">00 : 00 : 00 </h2>
                    </div><!-- /.clock -->

                    <div class="lowerDash">
                        <div class="trophy">
                            <h3>Achievements</h3>
                            <ul class="trophyList">
                            </ul>
                        </div><!-- /.trophyCase -->
                        <div class="money">
                            <h3>Money Saved</h3>
                            <h4>$0</h4>
                        </div><!-- /.money -->
                        <div class="reset">
                            <h3>Fall off?</h3>
                            <label class="visuallyHidden" for="reset">Reset</label>
                            <input type="reset" id="reset" value="Reset" name="reset">
                        </div><!-- /.reset -->

                    </div><!-- /.lowerDash -->
                    <div class="quotes">
                            <div class="quoteContainer">
                                <!-- DYNAMIC CONTENT -->
                            </div><!-- /.quoteContainer -->
                            <div class="kanyeContainer">
                                <div class="kanyeButton" id="kanyeButton">
                                    <img class="kanyeImg" src="images/kanyeSmiling.png" alt="Picture of Kanye smiling.">
                                </div><!-- /.kanyeButton -->
                            </div><!-- /.kanyeContainer -->
                        </div><!-- /.quotes -->
    
                </div><!-- /.dashboardSub wrapper-->
            </section><!-- /.dashboard -->
        </form><!-- /.initialForm -->

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="scripts/stopwatch.js"></script>

    <script src="scripts/script.js"></script>
</body>

</html>
