<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://kit.fontawesome.com/ddfa5da3a1.js"></script>

    <link rel="icon" type="image/png" sizes="96x96" href="/images/kanyeFavicon.png">

    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script%7COpen+Sans:300,400,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./styles/styles.css">

    <title>Quit with Kanye</title>
</head>

<body>
    <header id="header">
        <h1 id="headerType">Ready to quit<span class="lineTwo">with Kanye?</span><span tabindex="1" class="yes" id="yes" role="button">y</span> / <a href="https://media2.giphy.com/media/CycIvRahkUp0Y/giphy.gif?cid=790b7611c69949b046cc33d83e51bcffcb69510c8b0536b9&rid=giphy.gif" class="no" id="no" role="button" tabindex="2">n</a>
        </h1>

        <!-- I understand there may be some semantic issues with using spans to act as a button. However getting this to work seamlessly with the TypeIt plug-in has made this a bit difficult otherwise.

        Here is what settled it for me: https://stackoverflow.com/questions/10510191/valid-to-use-a-anchor-tag-without-href-attribute/10510353 -->

    </header>

    <main>
        <form action="#" method="#" class="initialForm" name="initialForm">
            <section class="welcome removeSection" id="welcome">
                <div class="welcomeSub wrapper">
                    <!-- <p>Everyone has a bad habit they want to kick. Donâ€™t beat yourself up about it. Decide to start and
                        take it day by day.</p>  -->


                    <div class="textBoxes">

                        <h4>Select Your Vice</h4>

                        <fieldset>

                            <legend class="visuallyHidden">Select your vice.</legend>

                            <div class="radioBox junkFoodIcon">
                                <input type="radio" name="vice" value="junk food" id="junkFood" checked="true" />

                                <label for="junkFood" class="toggleLabel foodLabel">
                                    <i class="fas fa-hamburger"></i><span class="visuallyHidden">Junk Food</span>
                                </label>
                            </div>

                            <div class="radioBox alcoholIcon">
                                <input type="radio" name="vice" value="alcohol" id="alcohol" />

                                <label for="alcohol" class="toggleLabel alcoholLabel animated hover">
                                    <i class="fas fa-glass-martini-alt"></i><span class="visuallyHidden">Alcohol</span>
                                </label>
                            </div>

                            <div class="radioBox drugsIcon">
                                <input type="radio" name="vice" value="drugs" id="drugs" />

                                <label for="drugs" class="toggleLabel drugLabel">
                                    <i class="fas fa-capsules"></i><span class="visuallyHidden">Drugs</span>
                                </label>
                            </div>

                            <div class="radioBox unhealthyRelationshipsIcon">
                                <input type="radio" name="vice" value="unhealthy relationships"
                                    id="unhealthyRelationships" />

                                <label for="unhealthyRelationships" class="toggleLabel unhealthyRelationshipsLabel">
                                    <i class="fas fa-heart-broken"></i><span class="visuallyHidden">Unhealthy
                                        Relationships</span>
                                </label>
                            </div>
                        </fieldset>

                        <!-- spend start-->
                        <div class="numberBox">
                            <label class="visuallyHidden" for="spend">Daily spend?</label>
                            <input class="placeholderText" type="number" name="spend" id="spend"
                                placeholder="Daily spend?" min="1" max="1000">
                        </div>

                    </div><!-- /.textBoxes-->
                    <div class="submitBox">

                        <input type="submit" id="toggle" value="Start" name="submit">
                        <label class="visuallyHidden" class="submitLabel" for="submit">Submit</label>
                    </div><!-- /.submitBox-->
                </div><!-- /.welcomeSub wrapper -->
            </section> <!-- /.welcome -->

            <section class="dashboard removeSection" id="dashboard">
                <div class="dashboardSub wrapper">

                    <div class="quotes">
                        <div class="quoteContainer">
                            <!-- DYNAMIC CONTENT -->
                        </div><!-- /.quoteContainer -->
                        <div class="kanyeContainer">
                            <div class="kanyeButton" id="kanyeButton">
                                <img class="kanyeImg" src="images/kanyeSmiling.png" alt="Picture of Kanye smiling.">
                            </div><!-- /.kanyeButton -->
                        </div><!-- /.kanyeContainer -->
                    </div><!-- /.quotes -->

                    <div class="clock">
                        <h2 id="timer">00 : 00 : 00 </h2>
                        <p>since you quit <span class="viceSelection"></span> with Kanye</p>
                    </div><!-- /.clock -->

                    <div class="lowerDash">
                        <div class="trophy">
                            <div class="upperTrophy">
                                <h3>Achievements</h3>
                            </div>
                            <div class="lowerTrophy">
                                <ul class="trophyList">
                                </ul>
                            </div>
                        </div><!-- /.trophyCase -->
                        <div class="money">
                            <div class="upperMoney">
                                <h3>Money Saved</h3>
                            </div>
                            <div class="lowerMoney">
                                <p>$0</p>
                            </div>
                        </div><!-- /.money -->
                        <div class="reset">
                            <div class="upperReset">
                                <h3>Settings</h3>
                            </div>

                            <div class="lowerReset">
                                <button type="button" class="speedButton" tabindex="3">Turbo <span>Speed</span></button>
                                <label class="visuallyHidden" for="reset">Reset</label>
                                <input type="reset" id="reset" value="Reset&#13;&#10;Counter" name="reset" tabindex="4">
                            </div>
                        </div><!-- /.reset -->
                    </div><!-- /.lowerDash -->
                </div><!-- /.dashboardSub wrapper-->
            </section><!-- /.dashboard -->
        </form><!-- /.initialForm -->

    </main>

    <footer class="wrapper">
        <!-- <p>Designed and developed by Konrad Droeske & Kristen Zemlak | 2019</p> -->
    </footer><!-- /.wrapper -->

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="scripts/stopwatch.js"></script>

    <script src="node_modules/typeit/dist/typeit.min.js"></script>

    <script src="scripts/script.js"></script>
</body>

</html>
