<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script%7COpen+Sans:300,400,700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/ddfa5da3a1.js"></script>

    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <title>Quit with Kanye</title>
</head>

<body>
    <header>

    </header>

    <main>
        <form action="#" method="#" class="initialForm" name="initialForm">
            <section class="welcome">
                <div class="welcomeSub wrapper">
                    <h1>Want to quit<span> with Kanye?</span></h1>
                    <p>Description about quitting / motivation. Lorem ipsum dolor sit amet, consectetur adipisicing
                        elit.</p>
                    <div class="textBoxes">
                        <label class="visuallyHidden" for="username">Name?</label>
                        <input class="placeholderText" type="username" name="username" id="username"
                            placeholder="Your name">

                        <label class="visuallyHidden" for="habit">What's your vice?</label>
                        <input class="placeholderText" type="text" name="habit" id="habit"
                            placeholder="Your vice">

                        <label class="visuallyHidden" for="spend">What's your daily spend?</label>
                        <input class="placeholderText" type="number" name="spend" id="spend" placeholder="Your daily spend" min="1" max="1000">
                    </div>

                    
                        <label class="visuallyHidden" for="submit">Submit</label>
                        <div class="submitBox">
                            <input type="submit" id="toggle" value="Hell Ye" name="submit">
                        </div>

                </div><!-- /.wrapper-->
            </section><!-- /.welcome -->

            <section class="dashboard removeSection">
                <div class="wrapper dashboardSub">
                    <!-- <h2>Start Now</h2> -->

                    <div class="quotes">
                        <div class="quoteContainer"></div>
                        <div class="kanyeContainer">
                            <div class="kanyeButton">
                                <img src="images/kanyeSmiling.png" alt="Picture of Kanye smiling.">
                            </div>
                        </div>
                    </div><!-- /.quotes -->

                    <div class="clock">
                        <h2 id="timer">00 : 00 : 00 </h2>
                    </div><!-- /.clock -->

                    <div class="lowerDash">
                        <div class="trophy">
                            <ul class="trophyList">
                                <!-- <li><i class="fas fa-trophy"></i></li>
                                <li><i class="fas fa-trophy"></i></li>
                                <li><i class="fas fa-trophy"></i></li>
                                <li><i class="fas fa-trophy"></i></li>
                                <li><i class="fas fa-trophy"></i></li>
                                <li><i class="fas fa-trophy"></i></li> -->
                            </ul>
                        </div><!-- /.trophyCase -->
                        <div class="money">
                            <p>$0</p>
                        </div>
                        <div class="reset">
                            <label class="visuallyHidden" for="reset">Reset</label>
                            <input type="reset" id="reset" value="You fall off?" name="reset">
                        </div>
                    </div>

                </div><!-- /.wrapper-->

            </section><!-- /.dashboard -->
        </form>
    </main>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="scripts/stopwatch.js"></script>

    <script src="scripts/script.js"></script>
</body>

</html>
